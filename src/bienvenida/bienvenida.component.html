<!-- PORTADA DE BIENVENIDA -->
<section class="hero-section text-white d-flex align-items-center justify-content-center"
        style="background-image: url('assets/portada-tortas.jpg'); height: 100vh; background-size: cover; background-position: center;">

  <div class="text-center bg-dark bg-opacity-50 p-5 rounded shadow">
    <h1 class="display-4 fw-bold">Bienvenidos a <span class="text-success">TortasYani</span></h1>
    <p class="lead">Las mejores tortas para tus celebraciones</p>
    
    <!-- Botón que llama a la función verProducts() -->
    <button class="btn btn-success btn-lg mt-3" (click)="verProducts()">Ver Productos</button>
  </div>

</section>

<!-- SECCIÓN DE PRODUCTOS (el destino del scroll) -->
<section id="productos" class="productos-section bg-light py-5">
  <div class="container">
    <h2 class="text-center mb-4 text-dark">Nuestros Productos</h2>
    <p class="text-center text-secondary mb-5">Elige entre una variedad de tortas decoradas y personalizadas.</p>



<div class="d-flex flex-wrap justify-content-center" style="gap: 10px;"> <!--separacion de tarjetas-->
  <div class="flip-card" *ngFor="let prod of productos" style="width: 360px; height: 420px;"> <!--tamaño de las  tarjetas-->
    <div class="flip-card-inner">
      <!-- Cara frontal con imagen -->
      <div class="flip-card-front">
        <img [src]="prod.imagen" [alt]="prod.nombre" style="width: 100%; height: 100%; object-fit: cover;">
      </div>

      <!-- Cara trasera con info -->
     <div class="flip-card-back d-flex flex-column justify-content-center align-items-center p-2">
  <h5 class="title">{{ prod.nombre }}</h5>
  <!--<p class="text-white fw-bold">S/{{ prod.precio }}</p>-->
  <p class="text-light text-center mt-2">{{ prod.descripcion }}</p>
</div>

    </div>
  </div>
</div>



  </div>
</section>
